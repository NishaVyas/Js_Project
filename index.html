<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteBook</title>
    <style>
        #noteContainer strong {
            font-weight: bold;
            font-size: 30px;
        }

        #noteContainer div {
            font-size: 15px;
        }
        .main-container {
            margin-left: 30px;
            margin-top: 80px;
        }
    </style>
</head>

<body>
    <div>
        <h1 style="text-align: center;">NoteBook</h1>
        <h3 style="text-align: center;">Search Notes: <input type="text" placeholder="" /></h3>
        <div id="notesCounter" style="text-align: center;">Total Notes: <span id="totalNotes">0</span></div>
        <div id="notesShowing" style="text-align: center;">Showing: <span id="showingNotes">0</span></div>
    </div>
    <div class="main-container">
        <form onsubmit="handleFormSubmit(event)">
            <label for="title">Note Title:</label>
            <input type="text" name="title" id="title" /><br>
            <label for="description">Note Desc:</label><br>
            <textarea rows="5" cols="30" type="description" name="description" id="description"></textarea><br>
            <button type="submit">Add To Book</button>
        </form><br>
        <div id="noteContainer"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
